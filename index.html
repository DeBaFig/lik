<!DOCTYPE html>
<html>
<head>
  <title>CONTADOR PARA O SORTEIO DA RIFA</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive;
      background-color: #e7a2cf;
      color: #42424e;
    }
    h1 {
      font-size: 36px;
      text-align: center;
      text-decoration: underline;
      color: #17012f;
    }
    #countdown {
      font-size: 24px;
      text-align: center;
      border: 3px solid #570a6c;
      padding: 10px;
      margin: 20px auto;
      background-color: #FFFFE0;
      box-shadow: 5px 5px 10px #808080;
    }
  </style>
</head>
<body>
  <h1>CONTADOR PARA O SORTEIO DA RIFA</h1>
  <div id="countdown"></div>

  <script>
    function countdown() {
      const targetDate = new Date("2025-12-05T00:00:00");
      const now = new Date();
      const difference = targetDate - now;

      const days = Math.floor(difference / 1000 / 60 / 60 / 24);
      const hours = Math.floor(difference / 1000   
 / 60 / 60) % 24;
      const minutes = Math.floor(difference / 1000 / 60) % 60;
      const seconds = Math.floor(difference / 1000) % 60;

      document.getElementById("countdown").innerHTML   
 = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

      if (difference <= 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "Time's up!";
      }
    }

    const countdownInterval = setInterval(countdown, 1000);
  </script>
</body>
</html>
